<div class="sidenav-header">
  <img
    [width]="profilePicSize()"
    [height]="profilePicSize()"
    src="assets/images/profile.png"
    alt="Logo"
    class="logo"
  />
  <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
    <h2>{{ currentUser?.name || "Usuario" }}</h2>
    <p>{{ currentUser?.email || "usuario@email.com" }}</p>
  </div>
</div>

<mat-nav-list>
  <a mat-list-item *ngFor="let item of menuItems()" [routerLink]="item.route">
    <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
    <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
  </a>
</mat-nav-list>

<div class="spacer"></div>

<mat-nav-list class="logout-container">
  <a mat-list-item (click)="logout()">
    <mat-icon matListItemIcon>logout</mat-icon>
    <span matListItemTitle *ngIf="!sideNavCollapsed()">Cerrar sesi√≥n</span>
  </a>
</mat-nav-list>
