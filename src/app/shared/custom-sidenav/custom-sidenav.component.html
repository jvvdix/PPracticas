<div class="sidenav-header">
  <img
    [width]="profilePicSize()"
    [height]="profilePicSize()"
    src="assets/images/profile.png"
    alt="Logo"
    class="logo"
  />
  <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
    <h2>John Doe</h2>
    <p>john&#64;doe.com</p>
  </div>
</div>
<mat-nav-list>

    mat-list-item
    *ngFor="let item of menuItems()"

    routerLinkActive="active-link"
  >
    <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>

  <a mat-list-item *ngFor="let item of menuItems()" [routerLink]="item.route">

    <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
  </a>
</mat-nav-list>

<div class="spacer"></div>

<mat-nav-list class="logout-container">
  <a mat-list-item routerLink="/login">
    <!-- //(click)="logout()" //ese será el método que usaré para cerrar sesipn -->
    <mat-icon matListItemIcon>logout</mat-icon>
    <span matListItemTitle *ngIf="!sideNavCollapsed()">Cerrar sesión</span>
  </a>
</mat-nav-list>
