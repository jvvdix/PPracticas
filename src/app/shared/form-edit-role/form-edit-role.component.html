<div class="form-container">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre del rol</mat-label>
      <input matInput formControlName="name" placeholder="Nombre del rol" />
      <mat-error *ngIf="editForm.get('name')?.hasError('required')">
        El nombre es obligatorio
      </mat-error>
      <mat-error *ngIf="editForm.get('name')?.hasError('minlength')">
        El nombre debe tener al menos 2 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripci贸n</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="Descripci贸n del rol"
        rows="3"
      ></textarea>
      <mat-error *ngIf="editForm.get('description')?.hasError('required')">
        La descripci贸n es obligatoria
      </mat-error>
      <mat-error *ngIf="editForm.get('description')?.hasError('minlength')">
        La descripci贸n debe tener al menos 5 caracteres
      </mat-error>
    </mat-form-field>

    <div class="form-actions center-actions">
      <button
        mat-button
        type="button"
        (click)="onCancel()"
        style="color: black; background-color: #dee2e6"
        class="custom-button"
      >
        Cancelar
      </button>
      <button
        mat-button
        color="primary"
        type="submit"
        [disabled]="editForm.invalid"
        style="color: black; background-color: #dee2e6"
        class="custom-button"
      >
        Guardar
      </button>
    </div>
  </form>
</div>
