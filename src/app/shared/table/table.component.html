<app-popup></app-popup>

<mat-form-field appearance="outline">
  <mat-icon matPrefix fontIcon="search"></mat-icon>
  <mat-label>Buscador</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Busca por id, nombre..."
    #input
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- colum foto -->
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef>Foto</th>
      <td mat-cell *matCellDef="let row">
        <img [src]="row.photoUrl" alt="User photo" class="user-photo" />
      </td>
    </ng-container>

    <!-- colum id  -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- colum nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.fullName }}</td>
    </ng-container>

    <!-- colum email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <!-- colum rol -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
      <td mat-cell *matCellDef="let row">{{ row.role }}</td>
    </ng-container>

    <!-- colum estado -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let row">
        <span
          [ngClass]="{
            'status-active': row.status === 'Active',
            'status-pending': row.status === 'Pending'
          }"
        >
          {{ row.status === "Active" ? "Activo" : "Pendiente" }}
        </span>
      </td>
    </ng-container>

    <!-- colum acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          color="primary"
          (click)="editUser(row.id)"
          aria-label="Edit user"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteUser(row.id)"
          aria-label="Delete user"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- colum en caso de que no haya datos  -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="7">
        Ninguna búsqueda coincide con: "{{ input.value }}"
      </td>
    </tr>
  </table>

  <!-- el paginador-->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 15, 20]"
    aria-label="Seleccione el número de filas"
  ></mat-paginator>
</div>

<p *ngIf="!dataSource?.data?.length">No hay datos para mostrar</p>
