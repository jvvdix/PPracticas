<div class="form-container">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre Completo</mat-label>
      <input
        matInput
        formControlName="fullName"
        placeholder="Nombre Completo"
      />
      <mat-error *ngIf="editForm.get('fullName')?.hasError('required')">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        placeholder="correo@ejemplo.com"
      />
      <mat-error *ngIf="editForm.get('email')?.hasError('required')">
        El email es obligatorio
      </mat-error>
      <mat-error *ngIf="editForm.get('email')?.hasError('email')">
        Ingrese un email v√°lido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Rol</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let role of roles" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="editForm.get('role')?.hasError('required')">
        El rol es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of statuses" [value]="status">
          {{ status === "Active" ? "Activo" : "Pendiente" }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="editForm.get('status')?.hasError('required')">
        El estado es obligatorio
      </mat-error>
    </mat-form-field>
    <div class="form-actions center-actions">
      <button
        mat-button
        type="button"
        (click)="onCancel()"
        style="color: black; background-color: #dee2e6"
        class="custom-button"
      >
        Cancelar
      </button>
      <button
        mat-button
        color="primary"
        type="submit"
        [disabled]="editForm.invalid"
        style="color: black; background-color: #dee2e6"
        class="custom-button"
      >
        Guardar
      </button>
    </div>
  </form>
</div>
