<div class="form-container">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre del Rol</mat-label>
      <input matInput formControlName="name" placeholder="Nombre del rol" />
      <mat-error *ngIf="editForm.get('name')?.hasError('required')">
        El nombre del rol es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <input
        matInput
        formControlName="description"
        placeholder="Descripción del rol"
      />
      <mat-error *ngIf="editForm.get('description')?.hasError('required')">
        La descripción es obligatoria
      </mat-error>
    </mat-form-field>

    <div class="form-actions center-actions">
      <button
        mat-button
        type="button"
        (click)="onCancel()"
        style="color: black; background-color: #c9caca"
        class="custom-button"
      >
        Cancelar
      </button>
      <button
        mat-button
        color="primary"
        type="submit"
        [disabled]="editForm.invalid"
        style="color: black; background-color: #c9caca"
        class="custom-button"
      >
        Guardar
      </button>
    </div>
  </form>
</div>
